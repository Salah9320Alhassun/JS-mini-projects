<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>ToDo - Lista</title>
</head>
<body>
    <h1>ToDo - Lista</h1>
    <div class="todo-container">
        <!-- Textfält för att skriva in uppgifter -->
        <input type="text" id="taskInput" placeholder="Skriv dina Todo Saker...">
        <!-- Knapp för att lägga till uppgifter -->
        <button id="addTask">Lägg Till i Listan</button>
        <!-- Lista där uppgifterna visas -->
        <ul id="taskList"></ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
